<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="m-5 text-center text-6xl font-semibold">Lets start <span class=" text-cyan-800">Banking</span></h1>
    </header>

    <main class=" mx-auto w-3/4">
        <section>
            <div class="grid grid-cols-3 ">
                <div class="bg-teal-400 p-10 rounded mx-auto w-3/4">
                    <h3 class="text-5xl">Deposit</h3>
                    <h4 id="" class="text-3xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-purple-400 p-10 rounded mx-auto w-3/4">
                    <h3 class="text-5xl">Balance</h3>
                    <h4 class="text-3xl">$<span id="total-balance">00</span></h4>
                </div>
                <div class="bg-lime-400 p-10 rounded mx-auto w-3/4">
                    <h3 class="text-5xl">Withdraw</h3>
                    <h4 class="text-3xl">$<span id="total-withdraw">00</span></h4>
                </div>

            </div>
        </section>

        <!-- Deposit and Withdrawal -->
        <section class="mt-5">
            <div class="grid grid-cols-2 bg-red-200 py-6 rounded ">
                <div class="bg-lime-400 text-center mx-5">
                    <h3 class="text-3xl">Please Deposit</h3>
                    <div>
                        <input type="text" placeholder="Account Number" class="border-2 border-cyan-400 m-2 rounded"
                            id="account-number">
                        <br>
                        <input type="text" placeholder="Amount in TK(t)" class="border-2 border-cyan-400 m-2 rounded"
                            id="deposit-ammount-in-tk">
                        <br>
                        <button class="text-center bg-sky-500 p-2 rounded font-semibold"
                            id="deposit-submit-button">Deposit</button>
                    </div>
                </div>
                <div class="bg-lime-400 text-center mx-5">
                    <h3 class="text-3xl">Withdraw</h3>
                    <div>
                        <input type="text" placeholder="Account Number" class="border-2 border-cyan-400 m-2 rounded"
                            id="account-number">
                        <br>
                        <input type="text" placeholder="Amount in TK(t)" class="border-2 border-cyan-400 m-2 rounded"
                            id="withdraw-ammount-in-tk">
                        <br>
                        <button class="text-center bg-sky-500 p-2 rounded font-semibold"
                            id="withdraw-submit-button">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- <script src="js/bankingCal.js"></script> -->
    <script src="js/functionalBanking.js"></script>
</body>

</html>
